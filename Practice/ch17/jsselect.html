<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./jsselect.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2>채소</h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li class="soldout">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section>
      <ul class="">
        <h2>고기</h2>
        <li>돼지고기</li>
        <li>닭고기</li>
        <li>소고기</li>
      </ul>
    </section>
    <script>
      const section = document.querySelector('section');
      console.log(section);

      const firstSectonChildren = section.children;
      console.log(firstSectonChildren);
      const parent = firstSectonChildren[0].parentElement;
      console.log(parent);

      const sectionList = document.querySelectorAll('section');
      console.log(sectionList);

      const section2 = document.querySelector('#sweets');
      console.log(section2);

      //모든 li 가져오고 싶다
      const liList = document.querySelectorAll('li');
      // plant라는 클래스를 가지고 있는 엘리머트의주소값을 전부 가져오고 싶다
      const allPlant = document.querySelectorAll('.plant');
      console.log(allPlant);
      // plant 클래스 밑 ul 아래 soldout클래스를 가진 엘리먼트의 주소값을 가져오고 싶다.
      const soldoutList = document.querySelectorAll('.plant > ul > .soldout');
      console.log(soldoutList);

      //sweets 아이디 안에 있는 ui 태그 바로 아래에 두 번째 자식 선택
      const htntwo = document.querySelector('#sweets ul > :nth-child(2)');
      console.log(htntwo);
    </script>
  </body>
</html>
