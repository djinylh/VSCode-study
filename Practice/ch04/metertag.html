<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <progress id="progressBar" max="100" value="0">0%</progress>
    <button id="progStartBtn" type="button">시작</button>
    <script>
      const progressBar = document.querySelector('#progressBar');
      const prgStarBtn = document.querySelector('#progStartBtn');
      let value = 0;
      let intervalObj = null;
      prgStarBtn.addEventListener('click', () => {
        progressBar.value = 0;
        if (intervalObj) {
          clearInterval(intervalObj);
          value = 0;
        }

        intervalObj = setInterval(() => {
          if (value >= 100) {
            clearInterval(intervalObj);
            value = 0;
            return;
          }
          progressBar.value = ++value;
        }, 20);
      });
    </script>
  </body>
</html>
