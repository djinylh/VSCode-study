<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
      <div>
        <label
          >one-file:
          <input type="file" />
        </label>
      </div>
      <div>
        <label
          >one-file(img):
          <input type="file" accept="image/*" />
        </label>
      </div>
      <div>
        <label
          >one-file(img 여러개):
          <input type="file" accept="image/*" multiple />
        </label>
      </div>
      <div>
        <label
          >one-file(엑셀파일과 이미지):
          <input type="file" accept=".xls,.xlsx,image" />
        </label>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
