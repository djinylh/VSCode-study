<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./jshtml.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>jshtml1</h1>
    <section class="plant">
      <h2 id="vegetable_title">채소</h2>
      <ul>
        <li class="organic">당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meet">
      <h2>고기</h2>
      <ul>
        <li class="soldout">돼지고기</li>
        <li>닭고기</li>
        <li class="soldout">소고기</li>
      </ul>
    </section>
    <script>
      const veg = document.querySelector('#vegetable_title');
      veg.remove();
      const sec = document.querySelector('#sweets');
      // sec.prepend(veg);
      sec.append(veg);

      // const self = document.createElement('h2');
      const meet = document.querySelector('#meet > ul ');
      console.log(meet);

      while (meet.firstChild) {
        meet.firstChild.remove();
      }
    </script>
  </body>
</html>
